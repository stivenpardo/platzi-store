<div *ngIf="product">
  <div>
    <img [src]="product.image">
  </div>
  <div>
    <ul>
      <li>Nombre: {{product.title}} </li>
      <li>Precio: {{product.price | currency}}  </li>
    </ul>
    <p> {{product.description}} </p>
    <a mat-button (click)="createProduct()">Crear producto</a>
    <a mat-button (click)="updateProduct()">Actualizar producto</a>
    <a mat-button (click)="deleteProduct()">Eliminar producto</a>
  </div>
</div>
