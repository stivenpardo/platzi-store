<form [formGroup]="form" (ngSubmit)="editProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Producto </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Price" formControlName="price" matInput type="number">
          </mat-form-field>
          <div *ngIf="PriceField.errors && PriceField.dirty">
            <mat-error *ngIf="PriceField.hasError('price_invalid')"> No se puede pasar de $ 10.000</mat-error>
            <mat-error *ngIf="PriceField.hasError('required')"> Campo requerido</mat-error>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="DescripciÃ³n" formControlName="description" matInput > </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid"> Actualizar </button>
    </mat-card-actions>
  </mat-card>
</form>
